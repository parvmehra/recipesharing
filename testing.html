<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .card-text {
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
        <h2 class="card-title">Card Title</h2>
        <p class="card-text">This is a simple HTML card. You can customize the content here.</p>
    </div>
</div>

</body>
</html>
